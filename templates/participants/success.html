{% extends 'base.html' %}

{% block content %}
<div class="card text-center">
    <div class="card-body p-5">
        <div class="mb-4 text-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
        </div>
        <h2 class="card-title mb-3">Registration Successful!</h2>
        <p class="card-text text-muted mb-4">
            Hello, {{ participant.first_name }}. <br>
            Please show this QR code at the entrance to check in.
        </p>

        <div class="mb-4 bg-light p-3 d-inline-block rounded border">
            <img src="data:image/png;base64,{{ qr_image }}" alt="User QR Code" class="img-fluid"
                style="max-width: 250px;">
        </div>

        <div class="alert alert-info" role="alert">
            <small>You can take a screenshot of this page.</small>
        </div>

        <div class="mt-4">
            <a href="{% url 'register' %}" class="btn btn-outline-secondary">Register Another Person</a>
        </div>

        <div class="mt-4 pt-3 border-top">
            <form action="{% url 'cancel_registration' participant.qr_token %}" method="post"
                onsubmit="return confirm('Are you sure you want to cancel your registration? This action cannot be undone.');">
                {% csrf_token %}
                <button type="submit" class="btn btn-link text-danger text-decoration-none btn-sm">
                    Cancel Registration
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
